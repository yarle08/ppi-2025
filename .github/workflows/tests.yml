name: Tests Laravel

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testing
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v3

    - name: ğŸ˜ Configurar PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, pdo, pdo_pgsql, bcmath
        coverage: none

    - name: ï¿½ Instalar dependencias
      run: composer install --prefer-dist --no-progress --no-suggest

    - name: ğŸ“¦ Configurar .env y generar clave
      run: |
        cp .env.example .env
        php artisan key:generate

    - name: ğŸ—„ï¸ Ejecutar migraciones
      env:
        DB_CONNECTION: pgsql
        DB_HOST: localhost
        DB_PORT: 5432
        DB_DATABASE: testing
        DB_USERNAME: postgres
        DB_PASSWORD: postgres
      run: php artisan migrate --force

    - name: âœ… Ejecutar tests
      env:
        DB_CONNECTION: pgsql
        DB_HOST: localhost
        DB_PORT: 5432
        DB_DATABASE: testing
        DB_USERNAME: postgres
        DB_PASSWORD: postgres
      run: php artisan test

    - name: ğŸ‰ Tests completados
      if: success()
      run: echo "âœ… Todos los tests pasaron correctamente!"
